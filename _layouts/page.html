---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
  {% if page.title contains 'Blog' %}
  <ul class="related-posts">
  	{% for post in site._posts %}
  		<li>
        	<h3>
          		<a href="{{ post.url }}">
            		{{ post.title }}
            		<small>{{ post.date | date_to_string }}</small>
          		</a>
        	</h3>
    	</li>
    {% endfor %}
  </ul>
  {% endif %}
  
</div>
